[plugin]

name="Ui Juicer"
description="Ui Juicer:
Timed label: Label with options to add keystroke sounds with pitch variations, and random intervals
BounceButton: Button with option to bounce vertically and horizontally
Bouncer: That can bounce any 2D node or Control.
Fade Label and Fade Button: Fade In and Fade Out controls.
Fader: Can be placed as child of any canvas item to control fade in ou fade out.
See Example Scene for usage"
author="CiaNCI"
version="1.0"
script="plugin.gd"
